{% extends 'home/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row mt-5">
      
      

        <div id="example-div" class="border d-flex aligns-items-center col-md-8">
            <canvas id="myChart" width="400" height="400"></canvas>
                    <script>
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Associations','Bénévoles','Missions disponibles','Homme','Femme '],
                            datasets: [{
                                label: 'Table de Statistique de notre Site',
                                data: [{{association_no}},{{benevole_no}},{{mission_no}},{{benevole_homme}},{{benevole_femme}}],  
                                  
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.6)',
                                    'rgba(54, 162, 235, 0.6)',
                                    'rgba(255, 206, 86, 0.6)',
                                    'rgba(75, 192, 192, 0.6)',
                                    'rgba(153, 102, 255, 0.6)',
                                   
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153,102, 255, 1)',
                                   
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                    </script>
                    
        </div>
    </div>
</div>




{% endblock content %}
